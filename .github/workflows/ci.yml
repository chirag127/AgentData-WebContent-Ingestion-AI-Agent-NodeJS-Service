name: 'CI'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm install

      - name: 'Run Linter'
        run: npm run lint

      - name: 'Run Tests'
        run: npm test

  security-check:
    name: 'Security Check'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Scan for hardcoded secrets'
        run: |
          grep -r -E '(sk|pk)_[a-zA-Z0-9]{32,}' . && exit 1 || exit 0

  e2e-tests:
    name: 'E2E Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm install

      - name: 'Run E2E Tests'
        run: echo "E2E tests will be implemented here."

  build:
    name: 'Build'
    runs-on: ubuntu-latest
    needs: [test, security-check, e2e-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm install

      - name: 'Build Project'
        run: npm run build
